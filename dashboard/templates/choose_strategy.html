<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Strategy</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body { font-family: 'Exo', sans-serif; background: #121212; color: #fff; text-align: center; padding-top: 100px; }
    h1 { margin-bottom: 30px; }
    form { display: inline-block; background: #1e1e1e; padding: 30px; border-radius: 12px; }
    button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Select Bot Strategy</h1>
  <form method="post">
    <label><input type="radio" name="strategy" value="grid_dca" checked> Grid DCA</label><br><br>
    <label><input type="radio" name="strategy" value="asset_balancer"> Asset Balancer</label><br><br>
    <button type="submit">Start Bot</button>
  </form>
</body>
</html>
