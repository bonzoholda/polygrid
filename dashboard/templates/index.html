<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEX Bot Dashboard</title>
    <!-- ✅ FIXED: removed stray quotes and used proper font family name -->
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400&family=Fira+Code&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ---------- Base Reset ---------- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            /* ✅ FIXED: use 'Exo 2', not 'Exo+2' */
            font-family: 'Exo 2', sans-serif;
            background: radial-gradient(circle at 25% 25%, #0b111b, #05070a 80%);
            color: #e6edf3;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        a { text-decoration: none; color: inherit; }

        /* ---------- Header ---------- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 2rem;
            background: rgba(22, 27, 34, 0.9);
            box-shadow: 0 0 20px rgba(0, 224, 255, 0.05);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid rgba(0, 224, 255, 0.08);
        }
        header h1 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: #00e0ff;
            text-shadow: 0 0 6px rgba(0, 224, 255, 0.4);
        }
        header a {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid rgba(0, 224, 255, 0.4);
            border-radius: 8px;
            font-weight: 300;
            color: #00e0ff;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        header a:hover {
            background: rgba(0, 224, 255, 0.1);
            box-shadow: 0 0 6px rgba(0, 224, 255, 0.2);
        }

        /* ---------- Container ---------- */
        .container {
            max-width: 900px;
            margin: 2.5rem auto;
            padding: 2rem;
            background: rgba(15, 18, 24, 0.85);
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0, 224, 255, 0.05);
            border: 1px solid rgba(0, 224, 255, 0.08);
        }
        h2 {
            font-size: 1.3rem;
            color: #00e0ff;
            margin-bottom: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        p { margin-bottom: 0.8rem; color: #b3b8c2; font-weight: 300; }
        strong { color: #8b949e; font-weight: 300; }

        /* ---------- Status ---------- */
        .status {
            font-weight: 300;
            padding: 0.25rem 0.7rem;
            border-radius: 8px;
            color: #fff;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }
        .status.running { background: #00c38a; }
        .status.stopped { background: #b54a4a; }

        /* ---------- Buttons ---------- */
        form { display: inline-block; margin-right: 0.5rem; }
        button {
            padding: 0.5rem 1.2rem;
            border: 1px solid rgba(0, 224, 255, 0.3);
            border-radius: 10px;
            font-weight: 300;
            color: #00e0ff;
            background: transparent;
            cursor: pointer;
            letter-spacing: 1px;
            box-shadow: 0 0 8px rgba(0, 224, 255, 0.05);
            transition: all 0.3s ease;
        }
        button.start:hover {
            background: rgba(0, 224, 255, 0.1);
            box-shadow: 0 0 8px rgba(0, 224, 255, 0.3);
        }
        button.stop {
            border-color: rgba(255, 80, 80, 0.3);
            color: #ff7070;
        }
        button.stop:hover {
            background: rgba(255, 80, 80, 0.08);
            box-shadow: 0 0 8px rgba(255, 80, 80, 0.25);
        }

        /* ---------- Chart ---------- */
        .chart-container {
            margin-top: 2rem;
            background: rgba(9, 12, 18, 0.8);
            border-radius: 14px;
            padding: 1.2rem;
            box-shadow: inset 0 0 12px rgba(0, 224, 255, 0.05);
        }
        canvas {
            width: 100% !important;
            height: 280px !important;
        }

        /* ---------- Portfolio Numbers ---------- */
        .portfolio-summary {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.2rem;
            text-align: center;
        }
        .portfolio-summary strong {
            color: #00e0ff;
            font-weight: 300;
            display: block;
            margin-bottom: 0.3rem;
        }
        /* ✅ FIXED FONT */
        .portfolio-summary p {
            font-family: 'Exo 2', sans-serif;
            font-size: 3rem;
            color: #e6edf3;
            margin: 0;
        }

        /* ---------- Logs ---------- */
        h3 {
            margin-top: 2rem;
            margin-bottom: 0.5rem;
            color: #00e0ff;
            font-weight: 300;
            letter-spacing: 1px;
        }
        pre {
            background: #000;
            padding: 1rem;
            border-radius: 12px;
            max-height: 400px;
            overflow-y: auto;
            color: #00ff9d;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            line-height: 1.3;
            box-shadow: inset 0 0 10px rgba(0, 255, 157, 0.08);
            border: 1px solid rgba(0, 255, 157, 0.1);
        }
        pre::-webkit-scrollbar { width: 6px; }
        pre::-webkit-scrollbar-thumb {
            background: rgba(0, 224, 255, 0.3);
            border-radius: 10px;
        }

        /* ---------- Responsive ---------- */
        @media(max-width: 600px) {
            .container { padding: 1rem; margin: 1rem; }
            header { flex-direction: column; align-items: flex-start; gap: 1rem; }
            .portfolio-summary { flex-direction: column; gap: 0.5rem; }
        }
    </style>
</head>
<body>
    ...
</body>
</html>
