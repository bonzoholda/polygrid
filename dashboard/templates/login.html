<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400&family=Fira+Code&display=swap" rel="stylesheet">
    <title>DEX Bot Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { 
            font-family: 'Exo 2', sans-serif; 
            background: #121212; 
            color: #fff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        .login-box { 
            background: #1e1e1e; 
            padding: 2rem; 
            border-radius: 8px; 
            width: 300px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.7); 
        }
        h2 { text-align: center; margin-bottom: 1.5rem; }
        input { 
            width: 100%; 
            padding: 0.5rem; 
            margin: 0.5rem 0; 
            border-radius: 4px; 
            border: none; 
            background: #2b2b2b; 
            color: #fff;
        }
        input::placeholder { color: #aaa; }
        button { 
            width: 100%; 
            padding: 0.5rem; 
            margin-top: 1rem; 
            border-radius: 4px; 
            border: none; 
            background: #4CAF50; 
            color: #fff; 
            font-weight: bold; 
            cursor: pointer; 
        }
        button:hover { background: #45a049; }
        .error { color: #f44336; text-align: center; margin-top: 0.5rem; }
    </style>
</head>
    <div class="login-box">
        <h2>DEX Bot Login</h2>
        <form method="post" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="/register" style="display:block; text-align:center; margin-top:1rem; color:#ccc; text-decoration:none;">
            Register New User
        </a>
    </div>

</body>
</html>
