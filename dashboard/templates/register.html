<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New User</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #121212; 
            color: #fff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        .register-box { 
            background: #1e1e1e; 
            padding: 2rem; 
            border-radius: 8px; 
            width: 350px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.7); 
        }
        h2 { 
            margin-top: 0; 
            text-align: center; 
        }
        input { 
            width: 100%; 
            padding: 0.5rem; 
            margin: 0.5rem 0; 
            border-radius: 4px; 
            border: none; 
            background: #2b2b2b; 
            color: #fff; 
        }
        input::placeholder { color: #aaa; }
        button { 
            width: 100%; 
            padding: 0.6rem; 
            margin-top: 1rem; 
            border-radius: 4px; 
            border: none; 
            background: #4CAF50; 
            color: #fff; 
            font-weight: bold; 
            cursor: pointer; 
        }
        button:hover { background: #45a049; }
        .login-link { 
            display: block; 
            text-align: center; 
            margin-top: 1rem; 
            color: #ccc; 
            text-decoration: none; 
        }
        .login-link:hover { color: #fff; }
        .error { color: #f44336; text-align: center; margin-top: 0.5rem; }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Register New User</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" action="/register">
            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="name" placeholder="Bot name" required>
            <input type="text" name="address" placeholder="Wallet Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <!-- Only include private key if backend handles encryption separately -->
            <input type="password" name="private_key" placeholder="Private Key (Encrypted)" required>
            <button type="submit">Register</button>
        </form>
        <a href="/login" class="login-link">Back to Login</a>
    </div>
</body>
</html>
